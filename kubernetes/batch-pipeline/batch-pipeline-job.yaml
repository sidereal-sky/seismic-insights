apiVersion: batch/v1
kind: Job
metadata:
  name: batch-pipeline-manual
  namespace: seismic-insights
spec:
  template:
    spec:
      containers:
      - name: batch-pipeline
        image: seismic-insights/batch-pipeline:latest
        imagePullPolicy: Never  # Locally built image
        ports:
        - containerPort: 4040
        envFrom:
        - configMapRef:
            name: seismic-config
        env:
        - name: INFLUXDB_URL
          valueFrom:
            configMapKeyRef:
              name: seismic-config
              key: INFLUXDB_URL
        - name: INFLUXDB_ORG
          valueFrom:
            configMapKeyRef:
              name: seismic-config
              key: INFLUXDB_ORG
        - name: INFLUXDB_BUCKET
          valueFrom:
            configMapKeyRef:
              name: seismic-config
              key: INFLUXDB_BUCKET
        - name: INFLUXDB_TOKEN
          valueFrom:
            secretKeyRef:
              name: seismic-secrets
              key: INFLUXDB_TOKEN
        - name: START_DATE
          value: "2024-09-01"
        - name: END_DATE
          value: "2025-08-31"
      restartPolicy: OnFailure
