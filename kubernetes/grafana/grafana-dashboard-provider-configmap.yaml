apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider
  namespace: seismic-insights
data:
  dashboards.yml: |
    apiVersion: 1

    providers:
      - name: 'SeismicInsights'
        orgId: 1
        folder: 'Seismic Monitoring'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
