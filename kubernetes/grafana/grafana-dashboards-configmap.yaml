                "name": "InfluxDB-SeismicData"
              },
              "query": "from(bucket: \"earthquakes\")\n  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)\n  |> filter(fn: (r) => r[\"_measurement\"] == \"monthly_magnitude_stats\" or r[\"_measurement\"] == \"realtime_magnitude_distribution\")\n  |> filter(fn: (r) => r[\"_field\"] == \"eq_count\")\n  |> group(columns: [\"mag_bin\"])\n  |> sum()",
              "refId": "A"
            }
          ],
          "title": "Live Magnitude Distribution",
          "type": "piechart"
        },
        {
          "datasource": {
            "type": "influxdb",
            "name": "InfluxDB-SeismicData"
          },
          "description": "Regional activity comparison",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "custom": {
                "align": "auto",
                "cellOptions": {
                  "type": "auto"
                },
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              }
            },
            "overrides": []
