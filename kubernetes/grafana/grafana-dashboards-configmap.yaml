                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 5
                  },
                  {
                    "color": "orange",
                    "value": 6
                  },
                  {
                    "color": "red",
                    "value": 7
                  }
                ]
