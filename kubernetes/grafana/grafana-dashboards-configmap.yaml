              "datasource": {
                "type": "influxdb",
                "name": "InfluxDB-SeismicData"
              },
              "query": "from(bucket: \"earthquakes\")\n  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)\n  |> filter(fn: (r) => r[\"_measurement\"] == \"earthquake_events\")\n  |> filter(fn: (r) => r[\"_field\"] == \"magnitude\" or r[\"_field\"] == \"place\")\n  |> pivot(rowKey:[\"_time\"], columnKey: [\"_field\"], valueColumn: \"_value\")\n  |> filter(fn: (r) => exists r.magnitude and exists r.place)\n  |> sort(columns: [\"_time\"], desc: true)\n  |> group()\n  |> limit(n: 50)\n  |> keep(columns: [\"_time\", \"place\", \"magnitude\"])",
