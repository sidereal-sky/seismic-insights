          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 12
          },
          "id": 7,
          "options": {
            "cellHeight": "sm",
            "footer": {
              "countRows": false,
              "fields": "",
              "reducer": [
                "sum"
              ],
              "show": false
            },
            "showHeader": true
          },
          "pluginVersion": "10.2.0",
          "targets": [
            {
              "datasource": {
                "type": "influxdb",
                "name": "InfluxDB-SeismicData"
              },
              "query": "from(bucket: \"earthquakes\")\n  |> range(start: v.timeRangeStart, stop: v.timeRangeStop)\n  |> filter(fn: (r) => r[\"_measurement\"] == \"weekly_regional_stats\" or (r[\"_measurement\"] == \"rolling_regional_stats\" and r[\"window_type\"] == \"7day\"))\n  |> filter(fn: (r) => r[\"_field\"] == \"eq_count\" or r[\"_field\"] == \"avg_mag\" or r[\"_field\"] == \"max_mag\")\n  |> group(columns: [\"region\", \"_field\"])\n  |> sum()\n  |> pivot(rowKey:[\"region\"], columnKey: [\"_field\"], valueColumn: \"_value\")\n  |> group()\n  |> drop(columns: [\"_start\", \"_stop\"])\n  |> sort(columns: [\"eq_count\"], desc: true)\n  |> limit(n: 20)",
              "refId": "A"
            }
          ],
          "title": "Regional Activity",
          "type": "table"
