                "type": "influxdb",
                "name": "InfluxDB-SeismicData"
              },
              "query": "from(bucket: \"earthquakes\")\n  |> range(start: -1w)\n  |> filter(fn: (r) => r[\"_measurement\"] == \"daily_global_stats\")\n  |> filter(fn: (r) => r[\"_field\"] == \"eq_count\")\n  |> last()",
              "refId": "A"
